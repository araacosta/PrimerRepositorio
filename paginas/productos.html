<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="shortcut icon" href="../multimedia/LogoSample.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header class="headerIndex">
        <nav class="menuPrincipal">
            <img src="../multimedia/LogoSample.jpg" alt="logo" class="imagenLogo">
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="productos.html">PRODUCTOS</a></li>
                <li><a href="nosotros.html">NOSOTROS</a></li>
                <li><a href="politica-de-devolucion.html">POLITICA DE DEVOLUCION</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <h1 class="tituloProductos">PRODUCTOS</h1>
            </article>
        </section>
    </main>

    <fieldset>
        <label for="productos">Productos</label>
        <select name="productos">
            <option value="remera">Remera</option>
            <option value="jeans">Jeans</option>
            <option value="camperas">Campera</option>
            <option value="bodys">Bodys</option>
        </select>
    </fieldset>

    <section class="sectionProductos">
        <div class="producto1"></div>
        <div class="producto2"></div>
        <div class="producto3"></div>
        <div class="producto4"></div>
        <div class="producto5"></div>
        <div class="producto6"></div>
    </section>

    <fieldset>
        <legend>Datos de envio</legend>
        <label for="direccion">Direccion:</label>
        <input type="text" name="direccion">

        <label for="numero">Telefono:</label>
        <input type="numer" name="numero">

        <label for="pais">Pais</label>
        <select name="pais">
            <option value="ARG">ARG</option>
            <option value="URU">URU</option>
            <option value="PER">PER</option>
        </select>
    </fieldset>

    <footer class="footerTienda">
        <p>Seguinos en las redes!</p>

        <div class="redesSociales">
            <a href="facebook.com">
                <img src="../multimedia/facebook.png" alt="facebook"></a>
            <a href="instagram.com">
                <img src="../multimedia/instagram.png" alt="instagram"></a>
        </div>

        <div class="whatsapp">
            <a href="whatsapp.com">
                <img src="../multimedia/whatsapp.png" alt="whatsapp"></a>
        </div>
        <div>
            <p>Copyright. Derechos reservados a Zone Clothing</p>
        </div>
    </footer>
</body>

</html>
